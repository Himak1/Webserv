
server {
    server_name 0.0.0.0;
    listen 4242;
    client_max_body_size 700000;
    root www;
    upload_store upload_folder_1;
    error_page 404 templates/404.html;
    error_page 301 templates/301.html;
    error_page 302 templates/302.html;
    index index.html;

# CODAM
    location / {
        index index.html index.htm index.php;
        allowed_methods GET POST DELETE;
        autoindex on;
        upload_store upload_folder_2/folder_3;
        cgi_pass .php /Users/mweitenb/.brew/bin/php-cgi;
    }
    location www/templates {
        index index.php;
        allowed_methods GET POST DELETE;
        autoindex off;
        cgi_pass .php /Users/mweitenb/.brew/bin/php-cgi;
    }

    location /python {
        index index.py;
        allowed_methods GET POST DELETE;
        autoindex off;
        cgi_pass .py /usr/bin/python;
    }

    location /permanently_moved {
        allowed_methods GET POST DELETE;
        cgi_pass .php /Users/mweitenb/.brew/bin/php-cgi;
        return 301 www/index.html;
    }

    location /temporary_unavailable {
        index index.html;
        allowed_methods GET POST DELETE;
        cgi_pass .php /Users/mweitenb/.brew/bin/php-cgi;
        return 302 www/index.php;
    }

