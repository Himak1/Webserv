<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>webserv</title>
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
<body>
	<div id="content">
		<div id="top">
			<a href="/"><h1>webserv</h1></a>
		</div>

		<div id="middle">
			<h3 class="">FORM POST</h3>
			<form method="POST" class="form" action = "/cgi-bin/form.cgi" enctype="multipart/form-data">
				<input class="input_field" placeholder="First Name" type = "text" name = "first_name" required/>
				<input class="input_field" placeholder="Last Name" type = "text" name = "last_name" required/>
				<input class="submit_button" type = "submit" value = "Submit" />
			</form>
		</div>

		<div id="bottom">
			<h3 class="">GET</h3>
			<div class="column">
				<a class="item" href="/index.php">index.php</a>
				<a class="item" href="/index.py">index.py</a>
				<a class="item" href="/directory">directory list</a>
			</div>

			<div class="column">
				<a class="item" target="_blank" href="/inc/jpg.jpg">jpg</a>
				<a class="item" target="_blank" href="/inc/gif.gif">gif</a>
				<a class="item" target="_blank" href="/inc/text.txt">txt</a>
			</div>

			<div class="column">
				<a class="item" target="_blank" href="/404">error 404</a>
				<a class="item" href="/permanently_moved">redirect 301</a>
				<a class="item" href="/inc/temporary_unavailable">redirect 302</a>
			</div>

			<h3 class="">POST</h3>
			<div class="column">
				<a class="item" href="/form_get">form (get)</a>
				<div class="item_active">form (post)</div>
				<a class="item" href="/file_upload">file upload</a>
				<!-- <a class="item" href="/cookie">cookies</a> -->
			</div>
			
			<h3>DELETE</h3>
			<div class="column">
				<!-- <a class="item" href="/delete/" >delete directory</a> -->
			</div>
		</div>
			
	</div>
</body>
</html>
